version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:5000   # ðŸ‘ˆ backend service name
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
